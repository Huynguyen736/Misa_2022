<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/64f5a68e62.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="padding">
        <div class="header">
            <div class="header-logo-icon"><i class="fa-solid fa-bars"></i></div>
            <div class="header-homepage-icon"></div>
            <div class="header-company">Chi nhánh MISA miền Bắc</div>
            <div class="header-notification-icon"></div>
            <div class="header-avatar-icon"></div>
            <div class="header-name-icon">Nguyễn Nhật Huy</div>
            <div class="header-expand-icon"></div>
        </div>
        <div class="menu-content">
            <div class="menu">
                <div class="menu-select menu-1">
                    <div class="menu-icon home-icon"><i class="fa-regular fa-file"></i></div>
                    <div class="menu-content">Hồ sơ điện tử</div>
                </div>
                <div class="menu-select menu-2">
                    <div class="menu-icon cv-icon"><i class="fa-regular fa-file"></i></div>
                    <div class="menu-content">Hồ sơ giấy</div>
                </div>
                <div class="menu-select menu-3">
                    <div class="menu-icon follow-icon"><i class="fa-regular fa-file"></i></div>
                    <div class="menu-content">Theo dõi chi tiêu</div>
                </div>
                <div class="menu-select menu-4">
                    <div class="menu-icon close-follow-icon"><i class="fa-regular fa-file"></i></div>
                    <div class="menu-content">Theo dõi đóng</div>
                </div>
                <div class="menu-select menu-5">
                    <div class="menu-icon manager-icon"><i class="fa-regular fa-file"></i></div>
                    <div class="menu-content">Quản lý lao động</div>
                </div>
                <div class="menu-select menu-6">
                    <div class="menu-icon setting-icon"><i class="fa-regular fa-file"></i></div>
                    <div class="menu-content">Thiết lập</div>
                </div>
            </div>
            <div class="content">
                <div class="content-box-1">
                    <div class="content-1">Danh sách nhân viên</div>
                    <button class="m-button content-add-person">Thêm nhân viên</button>
                </div>
                <div class="content-box-2">
                    <input type="text" placeholder="Tìm kiếm theo Mã, Tên, Số điện thoại" class="box-2">
                    <select name="" id="" class="box-2">
                        <option value="1">Tất cả phòng ban </option>
                        <option value="1">Giám đốc</option>
                        <option value="1">Trưởng phòng</option>
                        <option value="1">Nhân viên</option>
                    </select>
                    <select name="" id="" class="box-2">
                        <option value="">Tất cả vị trí</option>
                        <option value="">Vị trí 1</option>
                        <option value="">Vị trí 2</option>
                        <option value="">Vị trí 3</option>
                    </select>
                    <button class="reload">Reload</button>
                </div>
                <div class="content-box-3">
                    <table>
                        <thead class="father-table-header">
                            <th class="table-data-header id">Mã nhân viên</th>
                            <th class="table-data-header name">Họ và tên</th>
                            <th class="table-data-header gender">Giới tính</th>
                            <th class="table-data-header birth">Ngày sinh</th>
                            <th class="table-data-header phone">Điện thoại</th>
                            <th class="table-data-header email">Email</th>
                            <th class="table-data-header posision">Chức vụ</th>
                            <th class="table-data-header rooms">Phòng ban</th>
                            <th class="table-data-header salary">Mức lương cơ bản</th>
                            <th class="table-data-header status">Tình trạng công việc</th>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
